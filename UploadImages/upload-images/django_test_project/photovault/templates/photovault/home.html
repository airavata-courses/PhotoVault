<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title> PhotoVault - {{ title }} </title>
	}
	{% else %}
		<title> PhotoVault - Home </title>
	{% endif %}
</head>
<body>
	<h1> PhotoVault Home! </h1>
	{% for post in posts %}
		<h1> {{post.fileName}} </h1>
		<p> By {{post.userId}} on {{post.dateUpload}} </p>
	{% endfor %}
</body>
</html>
